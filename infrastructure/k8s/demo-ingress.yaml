apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agic-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - http:
        paths:
          - path: /foo
            pathType: Prefix
            backend:
              service:
                name: demo-webapi
                port:
                  number: 80
          - path: /bar
            pathType: Prefix
            backend:
              service:
                name: demo-worker
                port:
                  number: 80
