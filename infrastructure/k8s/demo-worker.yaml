apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-worker
  labels:
    app: demo-worker
spec:
  selector:
    matchLabels:
      app: demo-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-worker
    spec:
      containers:
        - name: demo-worker
          image: genocs/demo-worker:1.1.370
          env:
            - name: ParticularOptions__TransportConnectionString
              value: "<<fill_with-your_data>>"
            - name: ParticularOptions__PersistenceConnectionString
              value: "<<fill_with-your_data>>"
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 1024Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-worker
spec:
  # type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: demo-worker
