services:
  rabbitmq:
    image: masstransit/rabbitmq
    hostname: rabbitmq
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
      - 15692:15692
    networks:
      - genocs
    # network_mode: host
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
      - rabbitmq_logs:/var/log/rabbitmq

  mongodb:
    image: mongo
    hostname: mongodb
    container_name: mongodb
    ports:
      - 27017:27017
    networks:
      - genocs
    # network_mode: host
    volumes:
      - mongodb:/data/db

networks:
  genocs:
    name: genocs-network
    driver: bridge

volumes:
  mongodb:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local
